<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script>
      document.body.style.fontFamily = "Arial, sans-serif";

      var me = {
        Nickname: "shivam",
        favorites: "chicken",
        hometown: "Patna"
      };

      var list = document.getElementsByTagName("li");

      var i = 0;
      for (var key in me) {
        list[i].classList.add("list");
        list[i++].innerText = `${key} : ${me[key]}`;
      }

      const myImage = document.createElement("img");
      myImage.src = `https://st3.depositphotos.com/1030362/17361/v/1600/depositphotos_173619448-stock-illustration-cute-personage-standing-with-text.jpg`;

      document.body.appendChild(myImage);
      myImage.style.width = "120px";
    </script>
  </body>
</html>
